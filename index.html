<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
<head>
	<title>Pirate Bartender</title>
</head>
<body>
	<div class="image">
		<img src='http://vwordpress.stmarys-ca.edu/elijahsarinana/files/2013/03/tumblr_mawtw78wjg1ren7uno1_1280-12k4eed.jpg' alt="Pirate">
	</div>
	<div class="form">
	<form>
		<label>Do ye like yer drinks strong?</label><br>
		<input type="radio" name="strong" value='1'><p>YES?!</p>
		<input type="radio" name="strong" value='0'><p>NO?!</p><br>
		<label>Do ye like it with a salty tang?</label><br>
		<input type="radio" name="salty" value='1'><p>YES?!</p>
		<input type="radio" name="salty" value='0'><p>NO?!</p><br>
		<label>Are ye a lubber who likes it bitter?</label><br>
		<input type="radio" name="bitter" value='1'><p>YES?!</p>
		<input type="radio" name="bitter" value='0'><p>NO?</p><br>
		<label>Would ye like a bit of sweetness with yer poison?</label><br>
		<input type="radio" name="sweetness" value='1'><p>YES?!</p>
		<input type="radio" name="sweetness" value='0'><p>NO?!</p><br>
		<label>Are ye one for a fruity finish?</label><br>
		<input type="radio" name="fruity" value='1'><p>YES?!</p>
		<input type="radio" name="fruity" value='0'><p>NO?!</p><br>
		<input type="submit" name="" id="order" value="Place ye order!">
	</form>
	</div>





	<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src='script.js'></script>
</body>
</html>
